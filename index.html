<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <div class="box">
      <img src="./assets/images/illustration-article.svg" alt="illustration image" class="box__image">
      <div class="text-left">
        <button class="btn">Learning</button>
        <h2 class="box__date">Published 21 Dec 2023</h2>
        <h1 class="box__title"><a href="#">HTML &amp; CSS foundations</a></h1>
        <p class="box__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <figure class="card">
          <img src="./assets/images/image-avatar.webp" alt="Image of Greg Hooper" class="card__image">
          <figcaption class="card__author">Greg Hooper</figcaption>
        </figure>
      </div>

    </div>
  </main>

</body>
</html>
